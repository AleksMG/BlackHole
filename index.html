<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированная Черная Дыра</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        
        .black-hole {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .event-horizon {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                                      #000 0%, 
                                      #000 40%, 
                                      #111 70%, 
                                      #222 85%, 
                                      #333 90%, 
                                      #444 95%, 
                                      #555 100%);
            box-shadow: 0 0 60px rgba(100, 100, 255, 0.3);
        }
        
        .accretion-disk {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                rgba(0, 0, 0, 0) 0%,
                rgba(100, 50, 255, 0.8) 10%,
                rgba(200, 100, 255, 0.9) 20%,
                rgba(255, 150, 100, 0.9) 30%,
                rgba(255, 200, 50, 0.9) 40%,
                rgba(255, 255, 100, 0.9) 50%,
                rgba(255, 200, 50, 0.9) 60%,
                rgba(255, 150, 100, 0.9) 70%,
                rgba(200, 100, 255, 0.9) 80%,
                rgba(100, 50, 255, 0.8) 90%,
                rgba(0, 0, 0, 0) 100%
            );
            animation: rotate-disk 20s linear infinite;
            filter: blur(5px);
        }
        
        .gravitational-distortion {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, 
                                      rgba(0, 0, 0, 0) 0%, 
                                      rgba(0, 0, 0, 0) 60%, 
                                      rgba(255, 255, 255, 0.05) 70%, 
                                      rgba(255, 255, 255, 0.1) 80%, 
                                      rgba(255, 255, 255, 0.05) 90%, 
                                      rgba(0, 0, 0, 0) 100%);
            animation: pulse-distortion 8s ease-in-out infinite;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(1px);
        }
        
        @keyframes rotate-disk {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-distortion {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .title {
            position: absolute;
            bottom: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="black-hole">
        <div class="accretion-disk"></div>
        <div class="event-horizon"></div>
        <div class="gravitational-distortion"></div>
    </div>
    <div class="title">From CellToSingularity community</div>
    
    <script>
        // Создаем частицы для эффекта аккреционного диска
        const blackHole = document.querySelector('.black-hole');
        const colors = ['#ff6464', '#64ff64', '#6464ff', '#ffff64', '#ff64ff', '#64ffff'];
        
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 3 + 1;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = color;
            
            // Начальная позиция на краю аккреционного диска
            const angle = Math.random() * Math.PI * 2;
            const distance = 150 + Math.random() * 30;
            
            particle.style.left = `calc(50% + ${Math.cos(angle) * distance}px - ${size/2}px)`;
            particle.style.top = `calc(50% + ${Math.sin(angle) * distance}px - ${size/2}px)`;
            
            // Анимация частицы
            const duration = 3 + Math.random() * 7;
            const delay = Math.random() * 5;
            
            particle.style.animation = `particle-fall ${duration}s linear ${delay}s infinite`;
            
            blackHole.appendChild(particle);
            
            // Динамическая анимация для каждой частицы
            const keyframes = `
                @keyframes particle-fall {
                    0% {
                        transform: translate(0, 0);
                        opacity: 1;
                    }
                    70% {
                        opacity: 0.8;
                    }
                    100% {
                        transform: translate(${Math.cos(angle + Math.PI/8) * 20}px, 
                                           ${Math.sin(angle + Math.PI/8) * 20}px);
                        opacity: 0;
                    }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
