<!DOCTYPE html>
<html>
<head>
    <title>Бинарное кодирование в картинку</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #000; margin: 10px 0; }
        textarea { width: 100%; height: 100px; }
        button { margin: 10px 0; padding: 8px; }
    </style>
</head>
<body>
    <h2>Текст → Бинарный код → Изображение</h2>
    <textarea id="inputText" placeholder="Введите текст..."></textarea><br>
    <button onclick="textToBinaryImage()">Преобразовать в бинарное изображение</button><br>
    <canvas id="binaryCanvas"></canvas>

    <h2>Изображение → Бинарный код → Текст</h2>
    <input type="file" id="imageUpload" accept="image/*"><br>
    <button onclick="binaryImageToText()">Декодировать из изображения</button><br>
    <p id="outputText"></p>

    <script>
        // 1. Текст → Бинарная картинка
        function textToBinaryImage() {
            const text = document.getElementById('inputText').value;
            if (!text) return alert('Введите текст!');

            // Текст → Бинарная строка (например, "Hello" → "01001000 01100101...")
            const binaryString = text.split('').map(char => 
                char.charCodeAt(0).toString(2).padStart(8, '0')
            ).join('');

            // Создаем изображение из бинарного кода
            const canvas = document.getElementById('binaryCanvas');
            const ctx = canvas.getContext('2d');
            const size = Math.ceil(Math.sqrt(binaryString.length));
            canvas.width = size;
            canvas.height = size;

            // Закрашиваем пиксели: 1=белый, 0=черный
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, size, size);
            ctx.fillStyle = 'white';

            for (let i = 0; i < binaryString.length; i++) {
                if (binaryString[i] === '1') {
                    const x = i % size;
                    const y = Math.floor(i / size);
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        // 2. Бинарная картинка → Текст
        function binaryImageToText() {
            const fileInput = document.getElementById('imageUpload');
            if (!fileInput.files[0]) return alert('Загрузите изображение!');

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // Анализируем пиксели
                    let binaryString = '';
                    for (let y = 0; y < img.height; y++) {
                        for (let x = 0; x < img.width; x++) {
                            const pixel = ctx.getImageData(x, y, 1, 1).data;
                            // Если пиксель белый (R=255) → '1', иначе '0'
                            binaryString += pixel[0] > 128 ? '1' : '0';
                        }
                    }

                    // Бинарная строка → Текст
                    let text = '';
                    for (let i = 0; i < binaryString.length; i += 8) {
                        const byte = binaryString.substr(i, 8);
                        if (byte.length < 8) break;
                        text += String.fromCharCode(parseInt(byte, 2));
                    }

                    document.getElementById('outputText').textContent = text;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    </script>
</body>
</html>
